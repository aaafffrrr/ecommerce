{% if item %}
    <div class="" id="cart-item-{{item.product.id}}">
        <div class="product mb-6 flex pr-6" >
            <a href="{% url "product" item.product.slug %}" class="w-1/4">
                <img src="{{item.product.get_thumbnail}}" alt="img" class="hover:shadow-lg rounded-xl aspect-square">
            </a>
            <div class="w-3/4 pl-6">
                <div class="flex justify-between">
                    <a href="{% url "product" item.product.slug %}" class="text-lg">{{item.product.name}}</a>
                    <span class="mb-6 pt-1 text-gray-400">${{item.total_price}}</span>
                </div>
                <hr>

                <div class="quantity mt-6 flex items-center space-x-4">

                    <button
                        class="py-1 px-6 text-white text-xl rounded-full hover:bg-purple-700 active:scale-95 bg-purple-500 hover:cursor-pointer"
                        hx-get ="{% url 'update-cart' item.product.id 'decrement'%}"
                        hx-target="#cart-item-{{item.product.id}}"
                        hx-swap = "outerHtml"
                        > - </button>

                    <span>{{item.quantity}}</span>

                    <button
                        class="py-1 px-6 text-white text-xl rounded-full hover:bg-purple-700 active:scale-95 bg-purple-500 hover:cursor-pointer"
                        hx-get ="{% url 'update-cart' item.product.id 'increment'%}"
                        hx-target="#cart-item-{{item.product.id}}"
                        hx-swap = "outerHtml"
                        > + </button>
                
                    {% comment %} <button
                        class="py-1 px-6 text-white text-xl rounded-full hover:bg-purple-700 active:scale-95 bg-purple-500 hover:cursor-pointer"
                        hx-get = "{% url 'update-cart' item.product.id 'increment'%}"
                        hx-target="#cart-item-{{item.product.id}}"
                        hx-swap = "outerHtml"
                        >+</button> {% endcomment %}
                </div>
            </div>
        </div>

    </div>
{% endif %}
